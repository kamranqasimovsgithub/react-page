<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>React App</title>
    <style>

        body {
            position: relative; /* needed for the overlay to extend when you scroll */
          }

        /* overlay styles, all needed */
        .overlay1 {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; 
            left: 0;
            background-color: gray;
            opacity: 0.7;
            border-radius: 5px;
            z-index: 9;
            display: none;
        }

        .overlay2 {
          width: 100vw;
            height: 100vh;
            line-height: 200px;
            position: fixed;
            top: 0; 
            left: 0;
            background-color: gray;
            opacity: 0.7;
            border-radius: 5px;
            text-align: center;
            z-index: 10;
        }

        /* just some content with arbitrary styles for explanation purposes */
        .modal {
            width: 300px;
            height: 200px;
            line-height: 200px;
            position: fixed;
            top: 50%; 
            left: 50%;
            margin-top: -100px;
            margin-left: -150px;
            background-color: #62b869;
            color: #FFF;
            border-radius: 5px;
            text-align: center;
            z-index: 11; /* 1px higher than the overlay layer */
        }

        .content {
            margin: 30px;
        }

        h1 {
            font-family: 'Federo', sans-serif;
        }
    </style>
  </head>
  <body id="body">
    <div id='over1' class="overlay1"></div>
    <div id='over2' class="overlay2"></div>
    <div id='modal' class="modal">Welcome the page!</div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
          setTimeout(modal, 2000)

          function modal(){
              document.getElementById('modal').style.display='none'
              document.getElementById('over2').style.display='none'
          }
    </script>
  </body>
</html>
